<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLens - Real-time Weather Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Clash+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Clash Display', sans-serif;
        }

        .bg-animated{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: all 1s ease;
        }

        .bg-clear{
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg-clouds{
            background: linear-gradient(135deg, #757F9a 0%, #D7DDE8 100%);
        }

        .bg-rain{
            background: linear-gradient(135deg, #373B44 0%, #4e5965 100%);
        }

        .bg-snow{
            background: linear-gradient(135deg, #E6DADA 0%, #274046 100%);
        }

        .bg-thunderstorm{
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }

        .bg-mist{
            background: linear-gradient(135deg, #bdc3c7 0%, #8e9eab 100%);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .weather-icon {
            font-size: 120px;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }
        .stagger-4 { animation-delay: 0.4s; opacity: 0; }

        .search-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .search-button {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            backdrop-filter: blur(10px);
        }
    </style>
</head> 
<body>
    <div class="bg-animated bg-clear" id="background"></div>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl">
            <!-- Header -->
            <div class="text-center mb-8 fade-in-up stagger-1">
                <h1 class="text-6xl font-bold text-white mb-2 tracking-tight">WeatherLens</h1>
                <p class="text-white text-opacity-80 text-lg">Real-time weather insights</p>
            </div>

            <!-- Search Bar -->
            <div class="mb-8 fade-in-up stagger-2">
                <div class="flex gap-3 max-w-2xl mx-auto">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Enter city name..." 
                        class="search-input flex-1 px-6 py-4 rounded-2xl text-white placeholder-white placeholder-opacity-60 text-lg"
                    />
                    <button 
                        id="searchBtn" 
                        class="search-button px-8 py-4 rounded-2xl text-white font-semibold text-lg hover:scale-105 active:scale-95"
                    >
                        Search
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorContainer" class="hidden max-w-2xl mx-auto mb-6">
                <div class="error-message rounded-2xl p-4 text-white text-center">
                    <p id="errorMessage"></p>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="hidden text-center mb-8">
                <div class="loading mx-auto"></div>
            </div>

            <!-- Main Weather Card -->
            <div id="weatherContainer" class="hidden">
                <div class="glass-card p-8 md:p-12 mb-6 fade-in-up stagger-3">
                    <div class="grid md:grid-cols-2 gap-8 items-center">
                        <!-- Left: Main Weather Info -->
                        <div class="text-white">
                            <div class="mb-4">
                                <h2 class="text-5xl font-bold mb-1" id="cityName">London</h2>
                                <p class="text-xl text-white text-opacity-70" id="country">United Kingdom</p>
                            </div>
                            <div class="mb-6">
                                <div class="text-8xl font-bold mb-2" id="temperature">22¬∞</div>
                                <p class="text-2xl capitalize text-white text-opacity-80" id="description">Partly cloudy</p>
                            </div>
                            <div class="flex gap-4 text-white text-opacity-70">
                                <div>
                                    <p class="text-sm uppercase tracking-wide mb-1">Feels Like</p>
                                    <p class="text-2xl font-semibold" id="feelsLike">20¬∞</p>
                                </div>
                                <div>
                                    <p class="text-sm uppercase tracking-wide mb-1">High / Low</p>
                                    <p class="text-2xl font-semibold" id="tempRange">24¬∞ / 18¬∞</p>
                                </div>
                            </div>
                        </div>

                        <!-- Right: Weather Icon -->
                        <div class="text-center">
                            <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                        </div>
                    </div>
                </div>

                <!-- Details Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 fade-in-up stagger-4">
                    <div class="detail-card rounded-2xl p-6 text-white">
                        <p class="text-sm uppercase tracking-wide text-white text-opacity-60 mb-2">Humidity</p>
                        <p class="text-3xl font-bold" id="humidity">65%</p>
                    </div>
                    <div class="detail-card rounded-2xl p-6 text-white">
                        <p class="text-sm uppercase tracking-wide text-white text-opacity-60 mb-2">Wind Speed</p>
                        <p class="text-3xl font-bold" id="windSpeed">12 km/h</p>
                    </div>
                    <div class="detail-card rounded-2xl p-6 text-white">
                        <p class="text-sm uppercase tracking-wide text-white text-opacity-60 mb-2">Pressure</p>
                        <p class="text-3xl font-bold" id="pressure">1013 hPa</p>
                    </div>
                    <div class="detail-card rounded-2xl p-6 text-white">
                        <p class="text-sm uppercase tracking-wide text-white text-opacity-60 mb-2">Visibility</p>
                        <p class="text-3xl font-bold" id="visibility">10 km</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TypeScript-style code with type annotations in comments
        const API_KEY = 'faba07e789159cbccf5663c8afc10778'; // Users will need to add their OpenWeatherMap API key
        
        // DOM Elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherContainer = document.getElementById('weatherContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const background = document.getElementById('background');

        // Weather data elements
        const cityName = document.getElementById('cityName');
        const country = document.getElementById('country');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const feelsLike = document.getElementById('feelsLike');
        const tempRange = document.getElementById('tempRange');
        const weatherIcon = document.getElementById('weatherIcon');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');
        const visibility = document.getElementById('visibility');

        // Type definitions (as comments for TypeScript)
        // interface WeatherData {
        //     main: { temp: number; feels_like: number; temp_min: number; temp_max: number; humidity: number; pressure: number };
        //     weather: Array<{ main: string; description: string; id: number }>;
        //     wind: { speed: number };
        //     visibility: number;
        //     sys: { country: string };
        //     name: string;
        // }

        const weatherIcons = {
            Clear: '‚òÄÔ∏è',
            Clouds: '‚òÅÔ∏è',
            Rain: 'üåßÔ∏è',
            Drizzle: 'üå¶Ô∏è',
            Thunderstorm: '‚õàÔ∏è',
            Snow: '‚ùÑÔ∏è',
            Mist: 'üå´Ô∏è',
            Smoke: 'üå´Ô∏è',
            Haze: 'üå´Ô∏è',
            Dust: 'üå´Ô∏è',
            Fog: 'üå´Ô∏è',
            Sand: 'üå´Ô∏è',
            Ash: 'üå´Ô∏è',
            Squall: 'üí®',
            Tornado: 'üå™Ô∏è'
        };

        const backgroundClasses = {
            Clear: 'bg-clear',
            Clouds: 'bg-clouds',
            Rain: 'bg-rain',
            Drizzle: 'bg-rain',
            Thunderstorm: 'bg-thunderstorm',
            Snow: 'bg-snow',
            Mist: 'bg-mist',
            Smoke: 'bg-mist',
            Haze: 'bg-mist',
            Dust: 'bg-mist',
            Fog: 'bg-mist',
            Sand: 'bg-mist',
            Ash: 'bg-mist',
            Squall: 'bg-clouds',
            Tornado: 'bg-thunderstorm'
        };

        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            setTimeout(() => {
                errorContainer.classList.add('hidden');
            }, 5000);
        }

        function showLoading() {
            loadingSpinner.classList.remove('hidden');
            weatherContainer.classList.add('hidden');
        }

        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        function updateBackground(weatherCondition) {
            // Remove all background classes
            Object.values(backgroundClasses).forEach(cls => {
                background.classList.remove(cls);
            });
            
            // Add new background class
            const bgClass = backgroundClasses[weatherCondition] || 'bg-clear';
            background.classList.add(bgClass);
        }

        function displayWeather(data) {
            // Update weather data
            cityName.textContent = data.name;
            country.textContent = data.sys.country;
            temperature.textContent = `${Math.round(data.main.temp)}¬∞`;
            description.textContent = data.weather[0].description;
            feelsLike.textContent = `${Math.round(data.main.feels_like)}¬∞`;
            tempRange.textContent = `${Math.round(data.main.temp_max)}¬∞ / ${Math.round(data.main.temp_min)}¬∞`;
            
            // Update weather icon
            const condition = data.weather[0].main;
            weatherIcon.textContent = weatherIcons[condition] || '‚òÄÔ∏è';
            
            // Update details
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
            pressure.textContent = `${data.main.pressure} hPa`;
            visibility.textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            
            // Update background
            updateBackground(condition);
            
            // Show weather container
            hideLoading();
            weatherContainer.classList.remove('hidden');
        }

        async function fetchWeather(city) {
            if (!API_KEY) {
                showError('Please add your OpenWeatherMap API key to use this app. Get one free at openweathermap.org/api');
                return;
            }

            if (!city.trim()) {
                showError('Please enter a city name');
                return;
            }

            showLoading();

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`
                );

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your OpenWeatherMap API key.');
                    } else {
                        throw new Error('Failed to fetch weather data. Please try again.');
                    }
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            fetchWeather(cityInput.value);
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchWeather(cityInput.value);
            }
        });

        // Load default city on page load (optional)
        // fetchWeather('London');
    </script>
</body>
</html>
